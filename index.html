<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Fermate</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Ricerca Fermate Autobus</h1>
        
        
        <form id="stopForm">
            <div class="mb-3">
                <label for="stopNumber" class="form-label">Inserisci il numero della fermata:</label>
                <input type="text" id="stopNumber" class="form-control" placeholder="Esempio: 12345" required>
            </div>
            <button type="submit" class="btn btn-primary">Cerca</button>
        </form>
        
       
        <ul id="stopResults" class="list-group mt-4"></ul>
        
        
        <div id="riga" class="mt-4"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
